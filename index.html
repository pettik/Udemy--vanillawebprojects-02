<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--=============== MY CSS ===============-->
    <link rel="stylesheet" href="style.css" />
    <!--=============== TITLE ===============-->
    <title>02 - Movie Seat Booking | Bednarski Petr</title>
  </head>
  <body>
    <!--=============== MOVIES TO CHOOSE ===============-->
    <div class="movie-container">
      <label>Choose a movie:</label>
      <select id="movie">
        <option value="169">Top Gun: Maverick (169 Kč)</option>
        <option value="189">Le Mans '66 (189 Kč)</option>
        <option value="120">Avengers: Infinity War (120 Kč)</option>
        <option value="110">Oppenheimer (110 Kč)</option>
      </select>
    </div>

    <!--=============== LEGEND ===============-->
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
      <li><div class="reset">X</div></li>
    </ul>

    <!--=============== CINEMA AREA ===============-->
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <!--=============== PRICE LABEL ===============-->
    <p class="text">
      You have selected <span id="count">0</span> seats for a price of
      <span id="total">0</span> Kč.
    </p>

    <!--=============== WAVE BACKGROUND ===============-->

    <div class="background-wave-div">
      <svg
        class="background-waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill-opacity=".5"
          d="M0,32L34.3,32C68.6,32,137,32,206,64C274.3,96,343,160,411,160C480,160,549,96,617,96C685.7,96,754,160,823,181.3C891.4,203,960,181,1029,181.3C1097.1,181,1166,203,1234,202.7C1302.9,203,1371,181,1406,170.7L1440,160L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
        ></path>
      </svg>
    </div>

    <!--=============== JAVASCRIPT ===============-->
    <script src="script.js"></script>
  </body>
</html>
